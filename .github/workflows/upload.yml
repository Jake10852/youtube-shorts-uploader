name: Upload YouTube Short

on:
  schedule:
    - cron: '0 */5 * * *'   # every 5 hours
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade google-api-python-client \
                              google-auth-httplib2 \
                              google-auth-oauthlib

      - name: Create credentials files
        run: |
          echo '${{ secrets.GOOGLE_SECRET }}' > client_secrets.json
          echo '${{ secrets.YOUTUBE_TOKEN }}' > token.json

      - name: Run uploader
        run: python uploader.py

      # ===== THIS SAVES THE MEMORY BETWEEN RUNS =====
      - name: Commit upload log
        run: |
          git config --global user.name "youtube-bot"
          git config --global user.email "bot@bot.com"

          git add uploaded_videos.txt
          git commit -m "Update uploaded videos log" || echo "No changes"
          git push
