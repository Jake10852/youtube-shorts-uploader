name: Upload YouTube Shorts

permissions:
  contents: write

on:
  schedule:
    - cron: '0 */5 * * *'  # every 5 hours
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Check out the repo
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ Restore previous progress artifact (so we know which parts were uploaded)
      - name: Restore previous part_progress.json
        uses: actions/download-artifact@v4
        with:
          name: part-progress
          path: .   # download to repo root
        continue-on-error: true  # first run may not have artifact yet

      # 3️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: pip install --upgrade pip && pip install -r requirements.txt

      # 5️⃣ Install ffmpeg
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # 6️⃣ Pull Git LFS files
      - name: Pull LFS files
        run: git lfs pull

      # 7️⃣ Run uploader script
      - name: Run YouTube uploader
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }}
        run: python uploader.py

      - name: Commit progress file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add part_progress.json
          git diff --cached --quiet || git commit -m "Update progress [skip ci]"
          git push


      # 8️⃣ Upload updated progress artifact (so next workflow knows which parts are done)
      - name: Upload updated part_progress.json
        uses: actions/upload-artifact@v4
        with:
          name: part-progress
          path: part_progress.json

      # 9️⃣ Commit uploaded_videos.txt back to repo if it changed
      - name: Commit uploaded_videos.txt
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add uploaded_videos.txt
          git diff --cached --quiet || git commit -m "Update uploaded_videos.txt [skip ci]"
          git push
