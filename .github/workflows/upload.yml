name: Upload YouTube Shorts

permissions:
  contents: write   # ðŸ‘ˆ ADD THIS

on:
  schedule:
    - cron: '0 */5 * * *'  # every 5 hours
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repo
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore previous part_progress.json
        uses: actions/download-artifact@v3
        with:
          name: part-progress
          path: .   # download to repo root


      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install dependencies
        run: pip install --upgrade pip && pip install -r requirements.txt

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Pull LFS files
        run: git lfs pull

      # 4. Run uploader
      - name: Run YouTube uploader
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }}

        run: python uploader.py


      - name: Upload updated part_progress.json
        uses: actions/upload-artifact@v3
        with:
          name: part-progress
          path: part_progress.json


      # 5. Commit uploaded_videos.txt back to repo if it changed
      - name: Commit uploaded_videos.txt
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add uploaded_videos.txt
          git diff --cached --quiet || git commit -m "Update uploaded_videos.txt [skip ci]"
          git push
