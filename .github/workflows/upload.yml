name: YouTube Shorts Uploader

on:
  schedule:
    - cron: "0 */5 * * *"  # every 5 hours
  workflow_dispatch:        # manual trigger

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create credentials files
        run: |
          echo "$GOOGLE_SERVICE_ACCOUNT_JSON" > service_account.json
          echo "$YOUTUBE_TOKEN_JSON" > token.json
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }}

      - name: Run uploader
        run: python uploader.py
